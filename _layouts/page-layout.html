---
layout: main
---

<!-- Main -->
	<div id="main" class="wrapper style1">
		<div class="container">
			<div class="row">

				<!-- Content -->
				<div id="content" class="8u skel-cell-important">
					<section>
						<header class="major">
							<h2>{{page.title}}</h2>
							<span class="byline">{{page.sub-title}}</span>
						</header>
						<p>{{page.paragraph1}}</p>
						<br/>
						<div class="video-wrapper">
						<div class="video-container">
								<iframe width="560" height="315" controls=0 src="{{ page.cat-video-url }}" frameborder="0" allowfullscreen></iframe>
							</div>
						</div>
						<br/>
						<br/>
						<p>{{page.paragraph2}}</p>
						<br/>
						<div class="video-wrapper">
						<div class="video-container">
								<iframe width="560" height="315" controls=0 src="{{ page.cat-video-url2 }}" frameborder="0" allowfullscreen></iframe>
							</div>
						</div>
						<br/>
						<br/>
						<p>{{page.paragraph3}}</p>

					</section>
					<section>
						<header class="major">
							<h2>Downloadable Documents</h2>
						</header>
						<ul class="downloads">
							<li><a href="{{page.cat-pdf1}}"><i class="fa fa-download"></i>{{page.cat-pdf1-title}}</a></li>
							<li><a href="{{page.cat-pdf2}}"><i class="fa fa-download"></i>{{page.cat-pdf2-title}}</a></li>
						</ul>
					</section>
				</div>

				{% include sidebar.html %}

			</div>
		</div>
	</div>
